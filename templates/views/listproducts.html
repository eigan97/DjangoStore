{% extends 'base.html' %}
{% load staticfiles %}


{% block title%}Comprar{% endblock %}

{% block content%}
<br>
<br>
<section class="portfolio" id="portfolio">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Productos</h2>
        <hr class="star-dark mb-5">
       <div class="row">
          {% for producto in productos %}
          <div class="card col-md-6 col-lg-4" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{producto.precio}}</h6>
              <p class="card-text">{{producto.descripcion}}</p>
              <a href="{%url 'venta'%}" class="card-link">Comprar</a>
            </div>
          </div>
          {%empty%}
            <h1>No hay productos :(</h1>
          {%endfor%}
         

       </div>
      </div>
    </section>
{% endblock%}
